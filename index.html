<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        //jsx looklike html PART2 
        //대문작 ㅏ중요합니다. jsx에서 html 태그처럼 쓰려면
        
        const root = document.querySelector("#root");
        const Title = () => (
            <h3 id="title" onMouseEnter={()=>console.log("JSX PART2 mouse entered")}>
                HELLO TITLE
            </h3>
        );
        const Button = () => (
            <button onClick={()=>console.log("JSX PART2 Clicked")}>
                Click ME!
            </button>
        );
        const Container = <div> 
                <Title /> <Button />
            </div>;
        ReactDOM.render(Container, root);//show it to user
    </script>
</html>
